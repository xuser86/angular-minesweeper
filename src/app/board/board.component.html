<table cellpadding="0" cellspacing="1">
    <tr *ngFor="let row of grid; let y = index">
        <td *ngFor="let field of row; let x = index">
            <app-field 
                [state]="field.state" 
                [value]="field.value"
                [x]="x"
                [y]="y"
                (clickEvent)="onFieldClick($event)"
                (rbClickEvent)="onFieldRBClick($event)"
            ></app-field>
        </td>
    </tr>
</table>
